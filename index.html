<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo-side">
            <div class="logo-wrapper">
                <div class="logo-bg">
                    <img src="odin-lined.png" alt="logo" class="logo">
                    <span>ODIN</span>
                </div>
            </div>
            <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>
        </div>
        <div class="form">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-main">
                <form action="/submit" method="post" id="registration-form">
                    <div class="form-row">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="user_phone" id="phone_number">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_password" id="password">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="user_password_confirm" id="password_confirm">
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="submit" form="registration-form">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
